<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchaseway Music</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="https://pw-music-database.kevinsouza456.repl.co/pw-music-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/index.css">
    <link rel="stylesheet" href="assets/css/themes.css">
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
</head>
<body>

    <main class="super-main">

        <section class="main-playlist">

            <div class="title-playlist">Recentes</div>

            <div class="conteiner-playlist">

                 <!-- <div class="item-playlist">
                    <div class="box-wrapper">
                        <div class="cover-item">
                            <img src="https://pw-music-database.kevinsouza456.repl.co/Nightcore%20-%20Numb%20(Lyrics).jpg">
                        </div>
                        <div class="info-item">
                            <div class="title-info">
                                Título
                            </div>
                            <div class="gender-info">
                                Nightcore
                            </div>
                        </div>
                    </div>

                    <div class="play-button-item">
                        <ion-icon name="play-circle"></ion-icon>
                    </div>
                </div> -->

            </div>
        </section>

        <section class="main-display">

            <div class="background-cover"></div>

            <div class="conteiner-search">

                <div class="search-icon">
                    <ion-icon name="search"></ion-icon>
                </div>
                <div class="search-bar" style="display: none;">
                    <input id="search-bar-input" type="text" placeholder="Digite o nome da música...">
                    <div class="search-bar-close">
                        <ion-icon name="close"></ion-icon>
                    </div>
                </div>
            </div>

            <div class="current-cover">
                <img src="https://pw-music-database.kevinsouza456.repl.co/Nightcore%20-%20Numb%20(Lyrics).jpg">
            </div>

            <div class="conteiner-settings">
                <div class="clock-settings">
                    <ion-icon name="time"></ion-icon>
                </div>
                <div class="user-settings">
                    <ion-icon name="person"></ion-icon>
                </div>
            </div>

            <div class="conteiner-search-result" style="display: none;">
                <div class="layer-search-result">
                    <div class="box-search-result">
                        <div class="title-search-result">Resultados da Pesquisa</div>
                        <div class="conteiner-items">

                            <!-- <div class="item-playlist-search">
                                <div class="box-wrapper-search">
                                    <div class="cover-item-search">
                                        <img src="https://pw-music-database.kevinsouza456.repl.co/Nightcore%20-%20Numb%20(Lyrics).jpg">
                                    </div>
                                    <div class="info-item-search">
                                        <div class="title-info-search">
                                            Título
                                        </div>
                                        <div class="gender-info-search">
                                            Nightcore
                                        </div>
                                    </div>
                                </div>
                                <div class="play-button-item">
                                    <ion-icon name="play-circle"></ion-icon>
                                </div>
                            </div> -->
                            
                        </div>
                    </div>
                </div>
                
                <div class="song-not-found" style="display: none;">Nenhuma música foi encontrada</div>

            </div>

            <div class="conteiner-user-settings">
                <div class="layer-user-settings">
                    <div class="box-user-settings">
                        <div class="title-profile">Perfil</div>
                        <div class="box-profile">
                            <div class="user-settings">
                                <ion-icon name="person"></ion-icon>
                            </div>
                            <div class="user-name">Joe Dawn</div>
                            <div class="registration-date">Registrou-se em: 15 fevereiro 2023 </div>
                        </div>
                        <div class="title-wrapper">
                            <div class="title-profile">Músicas Favoritas</div>
                            <div class="title-profile">2 Adicionadas</div>
                        </div>
                        <div class="conteiner-favorite"></div>
                        
                        <div class="title-wrapper">
                            <div class="title-profile">Histórico</div>
                            <div class="title-profile">Últimas 20 ouvidas</div>
                        </div>
                        
                        <div class="conteiner-historic"></div>
                        
                    </div>
                </div>
            </div>

        </section>

        <section class="main-controls">
            
            <div class="conteiner-side-1">

                <div class="music-animation-status">
                    <div style="margin-right: 5px; --i:0s;"></div>
                    <div style="margin-right: 5px; --i:100ms;"></div>
                    <div style="--i:200ms;"></div>
                </div>
                <div class="cover-current-music">
                    <img src="https://pw-music-database.kevinsouza456.repl.co/Nightcore%20-%20Numb%20(Lyrics).jpg">
                </div>
                <div class="info-current-music">
                    <div class="title-info-current-music">
                        Nightcore - Numb (Lyrics) Nightcore - Numb (Lyrics)
                    </div>
                    <div class="gender-info-current-music">
                        Nightcore
                    </div>


                    <div class="current-music-rating">
                        <ion-icon name="star" style="margin-right: 2px;"></ion-icon>
                        <ion-icon name="star" style="margin-right: 2px;"></ion-icon>
                        <ion-icon name="star" style="margin-right: 2px;"></ion-icon>
                        <ion-icon name="star" style="margin-right: 2px;"></ion-icon>
                        <ion-icon name="star-outline"></ion-icon>
                    </div>

                </div>

                <div class="current-music-favorite">
                    <ion-icon name="heart-outline"></ion-icon>
                </div>

            </div>

            <div class="conteiner-side-2">

                <!-- Audio Manager -->
                <audio id="audio-global"></audio>

                <div class="conteiner-controls">
                    <ion-icon name="play-skip-back-circle" style="margin-right: 10px;" id="audio-prev"></ion-icon>
                    <ion-icon name="play-circle" style="margin-right: 10px;" id="audio-play"></ion-icon>
                    <ion-icon name="play-skip-forward-circle" id="audio-next"></ion-icon>
                </div>

                <div class="conteiner-duration-status">
                    <div class="current-duration">0:00</div>
                    <div class="slider-music-duration">
                        <div class="slider-music-duration-wrapper">
                            <input type="range" min="0" max="100" value="0">
                            <div class="slider-music-duration-dot"></div>
                        </div>
                    </div>
                    <div class="total-duration">0:00</div>
                </div>
                
                <div class="conteiner-volume">
                    <div class="volume-icon">
                        <ion-icon name="volume-high"></ion-icon>
                    </div>
                    <div class="slider-music-volume">
                        <div class="slider-music-volume-wrapper">
                            <input type="range" min="0" max="100" value="60">
                            <div class="slider-music-volume-dot"></div>
                        </div>
                    </div>

                </div>
                
                <div class="conteiner-funcions">
                    <div class="repeat-icon">
                        <ion-icon name="repeat"></ion-icon>
                    </div>
                    <div class="shuffle-icon">
                        <ion-icon name="shuffle"></ion-icon>
                    </div>
                </div>

                <div class="service-logo">
                    <img src="https://pw-music-database.kevinsouza456.repl.co/pw-music-logo.png">
                </div>

            </div>

        </section>

        <div class="focus-shadow" style="display: none;"></div>

    </main>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="assets/JS/index.js"></script>
</body>
</html>
